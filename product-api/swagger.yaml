basePath: /
consumes:
    - application/json
definitions:
    GenericError:
        description: GenericError is a generic error message returned by a server
        properties:
            message:
                type: string
                x-go-name: Message
        type: object
        x-go-package: github.com/piyush1146115/go-microservice/product-api/handlers
    Product:
        description: |-
            Product defines the structure for an API product
            swagger: model
        properties:
            description:
                type: string
                x-go-name: Description
            id:
                description: the id for this model
                format: int64
                minimum: 1
                type: integer
                x-go-name: ID
            name:
                type: string
                x-go-name: Name
            price:
                format: float
                type: number
                x-go-name: Price
