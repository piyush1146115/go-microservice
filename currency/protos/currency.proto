syntax = "proto3";

option go_package = "./";

service Currency {
  // GetRate returns the exchange rate for the two provided currency codes
  rpc GetRate(RateRequest) returns (RateResponse);
  // SubscribeRates allows a client to subscribe for changes in an exchange rate
  // when the rate changes a response will be sent
  rpc SubscribeRates(stream RateRequest) returns (stream RateResponse);
}

// RateRequest defines the request for a GetRate call
message RateRequest {
  // Base is the base currency code for the rate
  Currencies Base = 1;
  // Destination is the destination currency code for the rate
  Currencies Destination = 2;
}

// RateResponse is the response from a GetRate call, it contains
// rate which is a floating point number and can be used to convert between the
// two currencies specified in the request.
message RateResponse {
  // Base is the base currency code for the rate
  Currencies Base = 1;
  // Destination is the destination currency code for the rate
  Currencies Destination = 2;

  // Rate is the returned currency rate
  double Rate = 3;
}

// Currencies is an enum which represents te allowed currencies for the API
enum Currencies {
  EUR=0;
  USD=1;
  JPY=2;
  BGN=3;
  CZK=4;
  DKK=5;
  GBP=6;
  HUF=7;
  PLN=8;
  RON=9;
  SEK=10;
  CHF=11;
  ISK=12;
  NOK=13;
  HRK=14;
  RUB=15;
  TRY=16;
  AUD=17;
  BRL=18;
  CAD=19;
  CNY=20;
  HKD=21;
  IDR=22;
  ILS=23;
  INR=24;
  KRW=25;
  MXN=26;
  MYR=27;
  NZD=28;
  PHP=29;
  SGD=30;
  THB=31;
  ZAR=32;
}